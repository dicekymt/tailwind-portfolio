<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>tailwind Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="font-raleway bg-body text-black">
    <header class="py-6">
      <div
        class="container mx-auto flex justify-between items-center px-8 md:px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold">motofolio.me</div>
        <div class="space-x-12 hidden md:flex items-center">
          <a
            href="#home"
            class="hover:text-selected-text transition-all duration-300"
            >Home</a
          >
          <a
            href="#work"
            class="hover:text-selected-text transition-all duration-300"
            >Work</a
          >
          <a
            href="#skill"
            class="hover:text-selected-text transition-all duration-300"
            >Skill</a
          >
          <a href="#contact"
            ><button
              class="px-6 py-2 bg-theme text-white font-bold rounded hover:bg-purple-600 transition-all duration-300"
            >
              Contact
            </button></a
          >
        </div>
        <div class="md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
    <div
      id="home"
      class="container mt-16 flex justify-between items-center mx-auto px-8 md:px-14 lg:px-24 w-full"
    >
      <div class="flex flex-wrap md:flex-nowrap justify-center bg-hero-img w-full">
        <div
          class="md:my-36 lg:ml-20 md:justify-start max-w-xl flex flex-col"
        >
          <h1
            class="font-bold text-5xl text-center md:text-left lg:text-7xl md:text-6xl text-sky-500"
          >
            Beautiful<br />
            Website<br />
            tailwindCSS
          </h1>
          <button
            class="px-6 py-4 bg-theme font-bold text-white rounded-lg hover:bg-purple-600 transition-all duration-300 mt-10"
          >
            <i class="fa-solid fa-rocket mr-1"></i>
            <span>view more</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
