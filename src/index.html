<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>tailwind Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="text-black font-raleway bg-body">
    <header class="">
      <div
        class="container absolute top-0 left-0 right-0 z-40 flex items-center justify-between w-full px-8 py-2 mx-auto md:px-14 lg:px-24"
      >
        <div class="text-lg font-bold text-white">motofolio.me</div>
        <div class="items-center hidden space-x-12 md:flex">
          <a
            href="#home"
            class="font-bold text-white hover:text-selected-text transition-all duration-300"
            >Top</a
          >
          <a
            href="#work"
            class="font-bold text-white hover:text-selected-text transition-all duration-300"
            >Work</a
          >
          <a
            href="#skill"
            class="font-bold text-white hover:text-selected-text transition-all duration-300"
            >Skill</a
          >
          <a href="#contact"
            ><button
              class="px-6 py-2 text-white rounded bg-theme hover:bg-purple-600 transition-all duration-300"
            >
              Contact
            </button></a
          >
        </div>
        <div class="text-white md:hidden">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      


    <div
      class="relative flex items-center justify-center h-screen mb-12 overflow-hidden"
    >
      <div
        class="relative z-30 flex flex-col"
      >
        <h1
          class="text-5xl font-bold text-center text-white md:text-left lg:text-7xl md:text-6xl"
        >
          Stylish<br />
          Website<br />
          tailwindcss
        </h1>
        <button
          class="px-6 py-4 mt-10 font-bold text-white rounded-lg bg-theme hover:bg-purple-600 transition-all duration-300"
        >
          <i class="mr-1 fa-solid fa-rocket"></i>
          <span>view more</span>
        </button>
      </div>
      <video
        autoplay
        loop
        muted
        class="absolute z-10 w-auto min-w-full min-h-full max-w-none"
      >
        <source src="./images/hero_bg_video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>



    </header>
  </body>
</html>
